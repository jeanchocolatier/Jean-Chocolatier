<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Jean Chocolatier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="header-content">
        <a href="index.html" class="logo-container">
            <span class="brand-name">Jean Chocolatier</span>
        </a>
    </div>
</header>

<main class="contact-main">
    <section class="contact-section">
        <h1>Connexion</h1>

        <form id="loginForm" class="contact-form">
            <div class="form-group">
                <label for="loginEmail">Email *</label>
                <input type="email" id="loginEmail" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Mot de passe *</label>
                <input type="password" id="loginPassword" required>
            </div>

            <button type="submit" class="btn-submit">Se connecter</button>

            <div id="loginStatus" class="message-status"></div>
        </form>
    </section>
</main>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (email === "jean.chocolatier.site@gmail.com" && password === "Je=13716") {
        localStorage.setItem("adminLogged", "true");
        window.location.href = "controle.html";
    } else {
        const status = document.getElementById("loginStatus");
        status.textContent = "Email ou mot de passe incorrect.";
        status.className = "message-status error";
    }
});
</script>

</body>
</html>
