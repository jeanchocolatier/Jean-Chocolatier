<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jean Chocolatier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
    <div class="header-content">
        <a href="index.html" class="logo-container">
            <span class="brand-name">Jean Chocolatier</span>
        </a>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Connexion</a>
            <a href="#" id="cartIcon"><i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span></a>
        </nav>
    </div>
</header>

<main class="contact-main">
    <section class="contact-section">
        <h1>Contactez-nous</h1>

        <form id="contactForm">

            <label>Nom :</label>
            <input type="text" id="name" required>

            <label>Email :</label>
            <input type="email" id="email" required>

            <label>Sujet :</label>
            <input type="text" id="subject" required>

            <label>Message :</label>
            <textarea id="message" required></textarea>

            <button type="submit" class="btn-submit-contact">Envoyer</button>
        </form>
    </section>
</main>

<script>
const supabase = window.supabase.createClient(
    "https://opwjehlwkksuytrmdeii.supabase.co",
    "sb_publishable_MF0N_X53H4t7szkg_AJOAA_g0073LpN"
);

document.getElementById("contactForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const msg = {
        name: name.value,
        email: email.value,
        subject: subject.value,
        message: message.value
    };

    const { error } = await supabase.from("contact_messages").insert(msg);

    if (error) {
        alert("Erreur lors de l'envoi !");
        console.log(error);
        return;
    }

    alert("Message envoy√© !");
    this.reset();
});
</script>

</body>
</html>
