<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle - Jean Chocolatier</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
    <div class="header-content">
        <span class="brand-name">Panneau de Contrôle</span>
        <button onclick="logout()" class="logout-btn">Déconnexion</button>
    </div>
</header>

<main class="control-main">
    <h1>Commandes et Messages</h1>

    <h2>Commandes</h2>
    <table class="control-table">
        <thead>
            <tr>
                <th>Prénom</th><th>Nom</th><th>Email</th><th>Adresse</th><th>Panier</th>
            </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
    </table>

    <h2>Messages Contact</h2>
    <table class="control-table">
        <thead>
            <tr>
                <th>Nom</th><th>Email</th><th>Sujet</th><th>Message</th>
            </tr>
        </thead>
        <tbody id="messagesBody"></tbody>
    </table>
</main>

<script>
if (localStorage.getItem("adminLogged") !== "true") {
    window.location.href = "login.html";
}

const supabase = window.supabase.createClient(
    "https://opwjehlwkksuytrmdeii.supabase.co",
    "sb_publishable_MF0N_X53H4t7szkg_AJOAA_g0073LpN"
);

async function loadOrders() {
    const { data, error } = await supabase.from("orders").select("*");
    if (error) return console.log(error);

    const tbody = document.getElementById("ordersBody");
    tbody.innerHTML = data.map(order => `
        <tr>
            <td>${order.firstName}</td>
            <td>${order.lastName}</td>
            <td>${order.email}</td>
            <td>${order.address}</td>
            <td>${order.cart}</td>
        </tr>
    `).join("");
}

async function loadMessages() {
    const { data, error } = await supabase.from("contact_messages").select("*");
    if (error) return console.log(error);

    const tbody = document.getElementById("messagesBody");
    tbody.innerHTML = data.map(msg => `
        <tr>
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td>${msg.subject}</td>
            <td>${msg.message}</td>
        </tr>
    `).join("");
}

loadOrders();
loadMessages();

function logout(){
    localStorage.removeItem("adminLogged");
    window.location.href = "index.html";
}
</script>

</body>
</html>
