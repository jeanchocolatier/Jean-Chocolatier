<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jean Chocolatier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo-container">
                <img src="logo.png" alt="Logo Jean Chocolatier" class="logo" onerror="this.onerror=null; this.src='logo.jpg'; this.onerror=function(){this.style.display='none'; this.nextElementSibling.style.display='block';};">
                <div class="logo-placeholder" style="display: none;">üç´</div>
                <span class="brand-name">Jean Chocolatier</span>
            </a>
            <nav>
                <a href="index.html" class="nav-link">Accueil</a>
                <a href="contact.html" class="nav-link active">Contact</a>
                <div class="cart-icon-container">
                    <a href="index.html" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="contact-main">
        <section class="contact-section">
            <h1>Contactez-nous</h1>
            <p class="contact-intro">
                Une question ? Une demande sp√©ciale ? N'h√©sitez pas √† nous contacter. 
                Nous serons ravis de vous r√©pondre.
            </p>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="contactName">Nom *</label>
                    <input type="text" id="contactName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email *</label>
                    <input type="email" id="contactEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contactSubject">Sujet *</label>
                    <input type="text" id="contactSubject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="contactMessage">Message *</label>
                    <textarea id="contactMessage" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Envoyer le message</button>
                <div id="contactMessageStatus" class="message-status"></div>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="contact.js"></script>
</body>
</html>
