<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean Chocolatier - Chocolats Artisanaux</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <div class="header-content">
        <a href="index.html" class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <span class="brand-name">Jean Chocolatier</span>
        </a>
        <nav>
            <a href="index.html" class="nav-link">Accueil</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="login.html" class="nav-link">Connexion</a>
            <a href="#" class="cart-icon" id="cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </a>
        </nav>
    </div>
</header>

<main>
    <section class="hero">
        <h1>Chocolats Artisanaux</h1>
        <p>Découvrez nos créations faites maison.</p>
    </section>

    <section class="products-section">
        <h2>Nos Produits</h2>
        <div id="productsGrid" class="products-grid"></div>
    </section>
</main>

<!-- PANIER -->
<div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
        <h2>Panier</h2>
        <button id="closeCart"><i class="fas fa-times"></i></button>
    </div>
    <div id="cartItems"></div>
    <div class="cart-footer">
        <div>Total : <span id="cartTotal">0,00 €</span></div>
        <button id="btnOrder" class="btn-order">Commander</button>
    </div>
</div>
<div id="overlay" class="overlay"></div>

<!-- MODAL DE COMMANDE -->
<div id="orderModal" class="order-modal">
    <div class="modal-content">
        <button id="closeModal" class="close-modal">✖</button>
        <h2>Finaliser votre commande</h2>

        <form id="orderForm">
            <label>Prénom</label>
            <input type="text" id="firstName" required>

            <label>Nom</label>
            <input type="text" id="lastName" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Adresse</label>
            <textarea id="address" required></textarea>

            <button type="submit">Envoyer la commande</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
