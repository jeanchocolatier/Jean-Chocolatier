<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo-container">
                <span class="brand-name">Jean Chocolatier - Contr√¥le</span>
            </a>
        </div>
    </header>

    <main class="contact-main">
        <section class="contact-section">
            <h1>Donn√©es de contr√¥le</h1>

            <h2>üì¶ Commandes</h2>
            <div id="ordersList"></div>

            <h2>üì® Messages Contact</h2>
            <div id="contactList"></div>
        </section>
    </main>

<script>
function loadData() {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const messages = JSON.parse(localStorage.getItem("contactMessages") || "[]");

    // commandes
    const ordersList = document.getElementById("ordersList");
    if (orders.length === 0) ordersList.innerHTML = "<p>Aucune commande enregistr√©e.</p>";
    else ordersList.innerHTML = orders.map(o => `
        <div class="control-item">
            <strong>${o.firstName} ${o.lastName}</strong><br>
            Email : ${o.email}<br>
            Adresse : ${o.address}<br>
            Panier : ${o.cart}<br>
            <hr>
        </div>
    `).join("");

    // messages contact
    const contactList = document.getElementById("contactList");
    if (messages.length === 0) contactList.innerHTML = "<p>Aucun message.</p>";
    else contactList.innerHTML = messages.map(m => `
        <div class="control-item">
            <strong>${m.name}</strong><br>
            Email : ${m.email}<br>
            Sujet : ${m.subject}<br>
            Message : ${m.message}<br>
            <hr>
        </div>
    `).join("");
}

loadData();
</script>
