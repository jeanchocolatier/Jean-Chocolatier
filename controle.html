<!DOCTYPE html>
<html lang="fr">
<head>

        table {
            width: 100%;
            border-collapse: collapse;

        }

            background-color: #8B6F47;
            color: white;
            border: none;

        }

        }

</head>
<body>

<header>
    <div class="header-content">
        <a href="index.html" class="logo-container">
            <span class="brand-name">Panneau de ContrÃ´le</span>
        </a>
        <button id="logoutBtn" class="logout-btn">DÃ©connexion</button>
    </div>
</header>

<main class="contact-main">
    <section class="contact-section">
        <h1>DonnÃ©es de ContrÃ´le</h1>

        <h2>ðŸ“¦ Commandes</h2>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>PrÃ©nom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Adresse</th>
                    <th>Contenu du Panier</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>ðŸ“¨ Messages Contact</h2>
        <table id="messagesTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Sujet</th>

                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </section>
</main>

<script>
// ðŸ”’ VÃ©rification d'accÃ¨s
if (localStorage.getItem("adminLogged") !== "true") {
    alert("AccÃ¨s refusÃ©.");
    window.location.href = "login.html";
}

// ðŸ“‹ Chargement des donnÃ©es
function loadData() {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const messages = JSON.parse(localStorage.getItem("contactMessages") || "[]");

    const ordersBody = document.querySelector("#ordersTable tbody");
    const messagesBody = document.querySelector("#messagesTable tbody");

    // Commandes
    if (orders.length === 0) {
        ordersBody.innerHTML = "<tr><td colspan='5'>Aucune commande</td></tr>";
    } else {
        ordersBody.innerHTML = orders.map(o => `
            <tr>
                <td>${o.firstName}</td>
                <td>${o.lastName}</td>
                <td>${o.email}</td>
                <td>${o.address}</td>
                <td>${o.cart}</td>
            </tr>
        `).join("");
    }

    // Messages
    if (messages.length === 0) {
        messagesBody.innerHTML = "<tr><td colspan='4'>Aucun message</td></tr>";
    } else {
        messagesBody.innerHTML = messages.map(m => `
            <tr>
                <td>${m.name}</td>
                <td>${m.email}</td>
                <td>${m.subject}</td>
                <td>${m.message}</td>
            </tr>
        `).join("");
    }
}

loadData();

// ðŸ”“ DÃ©connexion
document.getElementById("logoutBtn").addEventListener("click", function() {
    localStorage.removeItem("adminLogged");
    alert("Vous Ãªtes dÃ©connectÃ©.");
    window.location.href = "index.html";
});
</script>
